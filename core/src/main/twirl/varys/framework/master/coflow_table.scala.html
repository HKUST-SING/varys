@(coflows: Array[varys.framework.master.CoflowInfo])

<table class="table table-bordered table-striped table-condensed sortable">
  <thead>
    <tr>
      <th>CoflowID</th>
      <th>Description</th>
      <th>Submit Time</th>
      <th>User</th>
      <th>State</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    @for(j <- coflows) {
      @coflow_row(j)
    }
  </tbody>
</table>
