@(slave: varys.framework.SlaveState)
@import varys.Utils

@varys.common.html.layout(title = "Varys Slave on " + slave.host) {

  <!-- Slave Details -->
  <div class="row">
    <div class="span12">
      <ul class="unstyled">
        <li><strong>ID:</strong> @slave.slaveId</li>
        <li><strong>Master URL:</strong> @slave.masterUrl</li>
        <li><strong>Cores:</strong> @slave.cores (@slave.coresUsed Used)</li>
        <li><strong>RxBps:</strong> @slave.rxBps</li>
        <li><strong>TxBps:</strong> @slave.txBps</li>
      </ul>
      <p><a href="@slave.masterWebUiUrl">Back to Master</a></p>
    </div>
  </div>

  <hr/>

}
