@(client: varys.framework.master.ClientInfo)

@varys.common.html.layout(title = "Client Details") {
      
  <!-- Coflow Details -->
  <div class="row">
    <div class="span12">
      <ul class="unstyled">
        <li><strong>ID:</strong> @client.id</li>
        <li><strong>Connected From:</strong> @client.host</li>
        <li><strong>Submit Date:</strong> @client.submitDate</li>
      </ul>
    </div>
  </div>
  
  <hr/>
  
}
