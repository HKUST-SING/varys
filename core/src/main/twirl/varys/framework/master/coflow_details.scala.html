@(coflow: varys.framework.master.CoflowInfo)

@varys.common.html.layout(title = "Coflow Details") {
      
  <!-- Coflow Details -->
  <div class="row">
    <div class="span12">
      <ul class="unstyled">
        <li><strong>ID:</strong> @coflow.id</li>
        <li><strong>Description:</strong> @coflow.desc.name</li>
        <li><strong>User:</strong> @coflow.desc.user</li>
        <li><strong>Submit Date:</strong> @coflow.submitDate</li>
        <li><strong>State:</strong> @coflow.state</li>
      </ul>
    </div>
  </div>
  
  <hr/>
  
}
